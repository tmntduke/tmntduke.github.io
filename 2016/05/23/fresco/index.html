    <h3 id="fresco"><a href="#fresco" class="headerlink" title="fresco"></a>fresco</h3><h4 id="基本使用"><a href="#基本使用" class="headerlink" title="基本使用"></a>基本使用</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">compile <span class="string">'com.facebook.fresco:fresco:0.5.0+'</span></span><br></pre></td></tr></table></figure>
<h4 id="开始使用"><a href="#开始使用" class="headerlink" title="开始使用"></a>开始使用</h4><p>初始化Fresco<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Fresco.initialize(context);</span><br></pre></td></tr></table></figure></p>
<ul>
<li><p>指定控件</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;com.facebook.drawee.view.SimpleDraweeView</span><br><span class="line">        android:id=<span class="string">"@+id/image_view"</span></span><br><span class="line">        android:layout_width=<span class="string">"300dp"</span></span><br><span class="line">        android:layout_height=<span class="string">"300dp"</span></span><br><span class="line">        fresco:placeholderImage=<span class="string">"@mipmap/ic_launcher"</span>/&gt;</span><br></pre></td></tr></table></figure>
</li>
<li><p>在代码中</p>
</li>
</ul>
<p>初始化<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">DraweeController controller = Fresco.newDraweeControllerBuilder()</span><br><span class="line">                .setUri(uri)</span><br><span class="line">                .build();</span><br><span class="line">        imageView.setController(controller);</span><br></pre></td></tr></table></figure></p>
<p>监听加载事件<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">ControllerListener listener = <span class="keyword">new</span> BaseControllerListener()&#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onFinalImageSet</span><span class="params">(String id, Object imageInfo, Animatable animatable)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">super</span>.onFinalImageSet(id, imageInfo, animatable);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onFailure</span><span class="params">(String id, Throwable throwable)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">super</span>.onFailure(id, throwable);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onIntermediateImageFailed</span><span class="params">(String id, Throwable throwable)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">super</span>.onIntermediateImageFailed(id, throwable);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line">        DraweeController controller = Fresco.newDraweeControllerBuilder()</span><br><span class="line">                .setUri(uri)</span><br><span class="line">                .setControllerListener(listener)</span><br><span class="line">                .build();</span><br><span class="line">        imageView.setController(controller);</span><br></pre></td></tr></table></figure></p>
